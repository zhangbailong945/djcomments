
{% extends 'base.html' %}
{% load staticfiles %} 

{% block main %}

<ul class="list-group">
        {% for post in post_list %}
        <a href="{{ post.get_absolute_url }}" class="list-group-item">{{post.title}}----{{post.category.name}}-----发表于{{post.created_time|timesince}}之前</a>
        {% empty %}
        <li class="list-group-item">暂时还没有文字！</li>
        {% endfor %}

</ul>

{% endblock main%}

{% block aside %}

{% endblock aside %}
