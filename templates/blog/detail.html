
{% extends 'base.html' %}
{% load staticfiles %} 

{% block main %}

<div class="jumbotron">
        <h1>{{ post.title }}</h1>
        <p>{{ post.body }}</p>
        <p><a class="btn btn-primary btn-sm" href="#" role="button">{{ post.created_time }}</a></p>
        <p><a class="btn btn-primary btn-sm" href="#" role="button">{{ post.author }}</a></p>
        <p><a class="btn btn-primary btn-sm" href="#" role="button">{{ post.category.name }}</a></p>
</div>



{% endblock main%}



{% block aside %}
<div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                Panel title
            </h3>
        </div>
        <div class="panel-body">
            Panel content
        </div>
        <div class="panel-footer">
            Panel footer
        </div>
    </div>
    <article class="uk-comment">
            <header class="uk-comment-header">
                <img class="uk-comment-avatar" src="{% static 'blog/images/cat.jpg' %}" alt="">
                <h4 class="uk-comment-title">测试</h4>
                <div class="uk-comment-meta">是是是</div>
            </header>
            <div class="uk-comment-body">搜索搜索</div>
        </article>
{% endblock aside %}
