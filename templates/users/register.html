{% extends 'base.html' %}





{% block main %}
<form>
{% csrf_token %}
{% for field in form %}
   {{ field.label_tag }}
   {{ field }}
   {{ field.errors }}
   {% if field.help_text %}
   <p>{{ field.help_text"safe }}</p>
   {% endif %}
{% endfor %}
button type="submit" class="btn btn-primary btn-block">注册</button>
</form>
{% endblock main %}
